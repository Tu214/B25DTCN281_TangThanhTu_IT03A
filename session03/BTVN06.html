<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Hội Viên</title>
</head>
<body>
    <h1>Biểu Mẫu Đăng Ký Hội Viên</h1>
    <form action="" method="POST">
        <table>
            <tr>
                <td><label for="full_name">Họ và tên:</label></td>
                <td><input type="text" name="full_name" id="full_name" required></td>
            </tr>
            <tr>
                <td><label for="date_of_birth">Ngày sinh:</label></td>
                <td><input type="date" name="date_of_birth" id="date_of_birth" required></td>
            </tr>
            <tr>
                <td><label>Giới tính:</label></td>
                <td>
                    <input type="radio" name="gender" value="male" id="male" required>
                    <label for="male">Nam</label>
                    <input type="radio" name="gender" value="female" id="female">
                    <label for="female">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="phone">Số điện thoại:</label></td>
                <td><input type="text" name="phone" id="phone" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email" required></td>
            </tr>
            <tr>
                <td><label for="company_name">Tên công ty:</label></td>
                <td><input type="text" name="company_name" id="company_name" required></td>
            </tr>
            <tr>
                <td><label for="position">Vai trò trong công ty:</label></td>
                <td>
                    <select name="position" id="position" required>
                        <option value="ceo">Giám đốc điều hành (CEO)</option>
                        <option value="manager">Trưởng phòng</option>
                        <option value="supervisor">Giám sát</option>
                        <option value="staff">Nhân viên</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="company_size">Quy mô công ty:</label></td>
                <td>
                    <select name="company_size" id="company_size" required>
                        <option value="small">Doanh nghiệp nhỏ</option>
                        <option value="medium">Doanh nghiệp vừa</option>
                        <option value="large">Doanh nghiệp lớn</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="industry">Ngành nghề công ty:</label></td>
                <td><input type="text" name="industry" id="industry" required></td>
            </tr>
            <tr>
                <td><label for="reason_join">Lý do tham gia câu lạc bộ:</label></td>
                <td><textarea name="reason_join" id="reason_join" rows="3" cols="30" required></textarea></td>
            </tr>
            <tr>
                <td><label for="experience">Kinh nghiệm làm dao:</label></td>
                <td><textarea name="experience" id="experience" rows="3" cols="30" required></textarea></td>
            </tr>
            <tr>
                <td><label for="goal">Mục tiêu khi tham gia câu lạc bộ:</label></td>
                <td><textarea name="goal" id="goal" rows="3" cols="30" required></textarea></td>
            </tr>
            <tr>
                <td><label>Chương trình sự kiện muốn tham gia:</label></td>
                <td>
                    <input type="checkbox" name="programs" value="networking" id="networking">
                    <label for="networking">Networking</label>
                    <input type="checkbox" name="programs" value="workshops" id="workshops">
                    <label for="workshops">Workshops</label>
                    <input type="checkbox" name="programs" value="seminars" id="seminars">
                    <label for="seminars">Hội thảo</label>
                </td>
            </tr>
            <tr>
                <td><label>Đăng ký nhận bản tin:</label></td>
                <td>
                    <input type="checkbox" name="newsletter" value="yes" id="newsletter">
                    <label for="newsletter">Có</label>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Đăng ký hội viên</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
