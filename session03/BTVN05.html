<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký Thành Viên</title>
</head>

<body>
    <h1>Biểu Mẫu Đăng Ký Thành Viên</h1>
    <form action="" method="POST">
        <table cellpadding="" cellspacing="0">
            <tr>
                <td><label for="full_name">Họ và tên:</label></td>
                <td><input type="text" name="full_name" id="full_name" required></td>
            </tr>
            <tr>
                <td><label for="date_of_birth">Ngày sinh:</label></td>
                <td><input type="date" name="date_of_birth" id="date_of_birth" required></td>
            </tr>
            <tr>
                <td><label>Giới tính:</label></td>
                <td>
                    <input type="radio" name="gender" value="male" id="male" required>
                    <label for="male">Nam</label>
                    <input type="radio" name="gender" value="female" id="female">
                    <label for="female">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="phone_number">Số điện thoại:</label></td>
                <td><input type="text" name="phone_number" id="phone_number" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email" required></td>
            </tr>
            <tr>
                <td><label for="address">Địa chỉ:</label></td>
                <td><textarea name="address" id="address" rows="3" cols="25" required></textarea></td>
            </tr>
            <tr>
                <td><label for="role">Vai trò trong nhóm:</label></td>
                <td>
                    <select name="role" id="role" required>
                        <option value="member">Thành viên</option>
                        <option value="leader">Trưởng nhóm</option>
                        <option value="vice_leader">Phó nhóm</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="id_number">Số thích:</label></td>
                <td><input type="text" name="id_number" id="id_number"></td>
            </tr>
            <tr>
                <td><label for="skills">Kỹ năng:</label></td>
                <td><textarea name="skills" id="skills" rows="3" cols="25"></textarea></td>
            </tr>
            <tr>
                <td><label>Thời gian rảnh:</label></td>
                <td>
                    <input type="checkbox" name="free_time" value="morning" id="morning">
                    <label for="morning">Sáng</label>
                    <input type="checkbox" name="free_time" value="afternoon" id="afternoon">
                    <label for="afternoon">Chiều</label>
                    <input type="checkbox" name="free_time" value="evening" id="evening">
                    <label for="evening">Tối</label>
                </td>
            </tr>
            <tr>
                <td><label for="reason">Lý do tham gia nhóm:</label></td>
                <td><textarea name="reason" id="reason" rows="3" cols="25"></textarea></td>
            </tr>
            <tr>
                <td><label for="favorite_color">Màu yêu thích:</label></td>
                <td><input type="color" name="favorite_color" id="favorite_color"></td>
            </tr>
            <tr>
                <td><label>Đăng ký nhận bản tin:</label></td>
                <td>
                    <input type="checkbox" name="newsletter" value="yes" id="newsletter">
                    <label for="newsletter">Có</label>
                </td>
            </tr>
            <tr>
                <td><label>Nhận thông báo qua email:</label></td>
                <td>
                    <input type="radio" name="notification" value="email" id="email_notify" required>
                    <label for="email_notify">Email</label>
                    <input type="radio" name="notification" value="sms" id="sms_notify">
                    <label for="sms_notify">SMS</label>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Đăng ký thành viên</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
