    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BTVN01</title>
    </head>
    <body>
       <h1>Form Đặt Lịch Tư Vấn Học Tập</h1>
       <form action="" method="get">
        <label for="uesername">Họ và tên:</label>
        <input type="text" name="fullname">
        <br><br>
        <label for="date">Chọn ngày và giờ</label>
        <input type="datetime-local" name="date">
        <br><br>
        <label for="service">Loại dịch vụ</label>
        <select name="service">
            <option value="academic counseling">Tư vấn học tập</option>
            <option value="Career guidance">Hướng nghiệp</option>
        </select>
        <br><br>
        <label for="note">Ghi chú</label>
        <textarea name="note" cols="20" rows="2"></textarea>
        <br><br>
        <input type="submit" value="Đặt lịch">
       </form>  
    </body>
    </html>
