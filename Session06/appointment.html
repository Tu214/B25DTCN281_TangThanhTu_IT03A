<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký lịch khám</title>
    <link rel="stylesheet" href="styleSheet.css">
</head>
<body>
    <h1>Đăng ký lịch khám</h1>

    <div class="menu">
        <a href="Mini_project.html">Trang chủ</a>
        <a href="service.html">Dịch vụ</a>
        <a href="appointment.html">Đang ký lịch khám</a>
    </div>
    <br>
    <div class="section">
        
        <form>
            <div>
                <label>Họ và tên</label> 
                <input type="text" placeholder="Nhập họ và tên">
            </div>
            <br>
            <div>
                <label>email</label>
                <input type="email" placeholder="example@gmail.com">
            </div>
            <br>
            <div>
                <label>Số điện thoại</label>
                <input type="tel">
            </div>
            <br>
            <div>
                <label>Chọn dịch vụ</label>
                <select>
                    <option>Khám răng tổng quát</option>
                    <option>lấy cao răng</option>
                    <option>Tẩy trắng răng</option>
                    <option>Niềng răng</option>
                </select>
            </div>
            <br>
            <div>
                <label>Ngày khám</label>
                <input type="date">
            </div>
            <br>
            <div>
                <label>Ghi chú thêm</label>
                <textarea placeholder="Yêu cầu thêm..."></textarea>
            </div>
            <br>
            <input type="submit" value="Gửi đăng ký">
        </form>
    </div>
